<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <title> Gtek Tower Count </title>
  </head>
  <body>

    <div class="Loading" id="loading-container">
      <p id="progress-bar-percent"> LOADING... </p>
      <div class="Loading-Progress-Bar-Container">
        <div class="Progress-Bar" id="progress-bar"> &nbsp; </div>
      </div>
      <p id="progress-desc"> --- </p>
      <p id="updates"> Checking For Update... </p>
      <p id="version"> v0.0.5 </p>
    </div>

    <div class="Hidden" id="content-container">
      <div class="Console" id="user-console">
        <button type="button" id="btn-to-csv"> Convert To CSV </button>
        <button type="button" id="btn-reload"> Reload Data </button>
      </div>
      <p id="updates"> </p>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./js/index.js');
    </script>
  </body>
</html>
